<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple CRUD Vue</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/modal.css">

  </head>
<body>

<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">

            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<div id="app" class="panel-heading">
  <p>{{ header }}</p>
  <div class="panel-body">
    <div class="form-group">
      <input type="text" placeholder="Name" v-model="item.name">
      <input type="text" placeholder="Quote" v-model="item.quote">
      <button class="btn btn-primary" v-on:click="addQuote">Submit</button>
    </div>
  </div>

  <div class="list-group">

    <div href="#" class="list-group-item" v-for="(item, index) in items">

      <h4 class="list-group-item-heading">
        <i class=""></i>
        ID: {{ item.id }} <br/>
        Name: {{ item.name  }}
      </h4>

      <p class="list-group-item-text" v-if="item.quote">Quote: {{ item.quote }}</p>

      <button class="btn btn-xs btn-danger" v-on:click="deleteQuote(index)">Delete</button>
      <button id="show-modal" @click="showModal = true">Update</button>
    </div>

    <!-- use the modal component, pass in the prop -->
    <modal v-if="showModal" @close="showModal = false">


      <div slot="body">
        <input type="text" placeholder="quote" v-model="item.quote">
      </div>

      <div slot="footer">
        <button class="modal-default-button" @click="$emit('close')" v-on:click="updateQuote(index)">Update</button>
      </div>

      <h3 slot="header">Name: {{ items }}</h3>
    </modal>

  </div>

</div>

<script src="/static/vue/vue.js"></script>
<script src="/static/vue-resource/vue-resource.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
