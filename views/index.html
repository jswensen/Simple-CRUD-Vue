<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple CRUD Vue</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/modal.css">

  </head>
<body>

  <script type="text/x-template" id="modal-template">
    <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">

            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
            </div>

            <div class="modal-body">
              <slot name="body">
                default body
              </slot>
            </div>

            <div class="modal-footer">
              <slot name="footer">
                default footer
                <button class="modal-default-button" @click="$emit('close')">
                  OK
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </script>

<div id="app" class="panel-heading">
  <p>{{ header }}</p>
  <div class="panel-body">
    <div class="form-group">
      <input type="text" placeholder="Name" v-model="item.name">
      <input type="text" placeholder="Quote" v-model="item.quote">
      <button class="btn btn-primary" v-on:click="addQuote">Submit</button>
    </div>
  </div>

  <div class="list-group">

    <div href="#" class="list-group-item" v-for="(item, index) in items">

      <h4 class="list-group-item-heading">
        <i class=""></i>
        {{ item.name }}
        {{ item.id }}
      </h4>

      <p class="list-group-item-text" v-if="item.quote">{{ item.quote }}</p>

      <button class="btn btn-xs btn-danger" v-on:click="deleteQuote(index)">Delete</button>
      <button class="btn btn-xs " v-on:click="updateQuote(index)">Update</button>
    </div>

  </div>
  <button id="show-modal" @click="showModal = true">Update</button>
  <!-- use the modal component, pass in the prop -->
  <modal v-if="showModal" @close="showModal = false">
    <!--
      you can use custom content here to overwrite
      default content
    -->
    <h3 slot="header">custom header</h3>
  </modal>

</div>

<script src="/static/vue/vue.js"></script>
<script src="/static/vue-resource/vue-resource.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
